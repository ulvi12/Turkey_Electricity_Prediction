name: Daily Prediction Update

on:
  schedule:
    # Runs daily at 02:12 UTC (05:12 Istanbul time)
    - cron: '12 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  daily-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run daily prediction pipeline
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 4
          max_attempts: 5
          retry_wait_seconds: 3600
          command: python scripts/daily_run.py
        env:
          EPIAS_USERNAME: ${{ secrets.EPIAS_USERNAME }}
          EPIAS_PASSWORD: ${{ secrets.EPIAS_PASSWORD }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
