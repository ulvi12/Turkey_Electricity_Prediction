name: Daily Prediction Update

on:
  schedule:
    # Runs daily at 04:05 UTC (07:05 Istanbul time)
    - cron: '5 4 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  daily-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run daily prediction pipeline
        env:
          EPIAS_USERNAME: ${{ secrets.EPIAS_USERNAME }}
          EPIAS_PASSWORD: ${{ secrets.EPIAS_PASSWORD }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: python scripts/daily_run.py
